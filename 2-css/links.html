<html>

    <head>
    
        <title>styled</title>
            
        <style type="text/css">
        
            a{
                text-decoration:none;
                color:black;
            }
            
            a:hover{
                text-decoration:underline;
                color:green;
            }

            a:visited{
                color:red;
            }
            
            .underline {    
                border-bottom: 1px dotted #000;
                text-decoration: none;
            }
            
        </style>
        
    </head>

    
    <body>
            
        <div>
        
            <a href="http://www.google.com">Google</a>

            <br>
            
            <a href="http://www.google.se" target="_blank">Google in a new tab</a>
            
            <u>dotted I hope</u>
            
        </div>
        
    </body>
    
</html>
