<!DOCTYPE HTML>
<html>

    <head>
    
        <title>CodePlayer</title>
    
        <meta charset="utf-8" />
        <meta http-equiv="content-type" content="text/html"; charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
                
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="/jquery-ui-1.12.1/jquery-ui.min.js"></script>

        <link href="jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        
    </head>

    <body>

        <div id="header">
        
            <span id="titleText">CodePlayer</span>

            <a id="htmlButton" title="htmlButton" class="selected">HTML</a>
            <a id="cssButton" title="cssButton" class="selected">CSS</a>
            <a id="jsButton" title="jsButton" class="selected">Javascript</a>
            <a id="outputButton" title="outputButton" class="selected">Output</a>
                
        </div>
        
        <div id="codeContainer">
            
            <div id="htmlCodeContainer">
            
                <textarea id="htmlCode"><p id="paragraph">Hello World!</p></textarea>
            
            </div>
            
            <div id="cssCodeContainer">
            
                <textarea id="cssCode">p{ color: red; }</textarea>
            
            </div>
            
            <div id="jsCodeContainer">
            
                <textarea id="jsCode">document.getElementById("paragraph").innerHTML = "Hello Bryan!";</textarea>
            
            </div>
            
            <iframe id="outputContainer"></iframe>
            
            
        </div>
        
        <script type="text/javascript" src="js/script.js"></script>
        
    </body>
    
</html>
