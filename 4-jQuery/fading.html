<html>

    <head>
    
        <title>jQuery</title>    
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        
        <style type="text/css">
        
            #secondText{
                display: none;
            }  
            
            #thirdText{
                display: none;
            }
            
        </style>
        
    </head>

    <body>
    
        <p id="firstText">this is some text</p>
        
        <button id="fadeOut">fade out</button>
        
        <p id="secondText">this is more text</p>
        
        <button id="fadeIn">fade in</button>
        
        <p id="thirdText">this is toggled text</p>
        
        <button id="toggle">toggle</button>        
        
        <script type="text/javascript">
 
            $("#fadeOut").click(function(){
                
                $("#firstText").fadeOut();
                
            });
            
            $("#fadeIn").click(function(){
                
                $("#secondText").fadeIn();
                
            });     
            
            $("#toggle").click(function(){
                
                if($("#thirdText").css("display") != "none"){
                    
                    $("#thirdText").fadeOut();
                
                } else{
                
                    $("#thirdText").fadeIn();
                
                }
                
            });
            
        </script>
    
    </body>
        
</html>
